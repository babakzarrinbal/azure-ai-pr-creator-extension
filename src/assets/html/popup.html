<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        position: relative;
        padding: 10px;
        width: 600px;
        background-color: #f9f9f9;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      #settings {
        position: absolute;
        top: -5px;
        right: -5px;
        cursor: pointer;
        width: 24px;
        height: 24px;
      }

      #prompt {
        width: 100%;
        height: 100px;
        resize: vertical;
        margin-top: 10px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }
      textarea::placeholder {
        white-space: pre-line;
      }
      .checkbox-container {
        display: flex;
        align-items: center;
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .checkbox-container input {
        margin-right: 8px;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 10px;
      }

      button {
        flex: 1;
        padding: 8px 12px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #fileButton {
        background-color: #007acc;
      }

      #fileButton:hover {
        background-color: #005fa3;
      }

      pre {
        white-space: pre-wrap;
        margin-top: 15px;
        max-height: 300px;
        overflow-y: auto;
        padding: 5px 10px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 13px;
      }
      .history-block{
        margin: 10px 0;
        border: #817e7e 1px solid;
        border-radius: 10px;
        display: block;
        padding: 10px;
        background-color: #74acd5;
      }
      .spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid #ccc;
        border-top-color: #000;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin-right: 5px;
      }
      .success {
        background-color: #83c481;
      }
      .error {
        background-color: #d2735d;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <img id="settings" src="../icons/gear.svg" alt="Settings" />

    <textarea
      id="prompt"
      placeholder="type your nonsense here, I'll do the PR for you.
Remember I'm still too dumb, so be gentle."
    ></textarea>

    <div class="checkbox-container">
      <input type="checkbox" id="repoCheckbox" />
      <label for="repoCheckbox" id="repoCheckboxLabel">Consider All Repo Files</label>
    </div>

    <div class="button-container">
      <button id="fileButton">Create PR</button>
    </div>

    <pre id="response" style="display: none">
      <span class="spinner"></span> Analyzing<span id="dots">.</span>
    </pre>

    <script src="../js/popup.js"></script>
  </body>
</html>
